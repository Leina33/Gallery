{%extends 'all-personal/base.html'%}

{% block content %}
{{block.super}}

<div class="container">
        <div class="row">
          {% for image in images %}
          <div class="modal fade" id="basicExampleModal{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" style="font-family: 'Itim', cursive;">{{image.title}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body" >
                      <img class="card-img-top " style="height:auto;width: 100%" id="img" class="mode" src="{{image.image.cdn_url}}" alt="Card image cap">
                          
                          <p style="font-family: 'Itim', cursive; color: black;">Description: {{image.description}} <br> Category: {{image.category}}</p>
                  </div>
                  <div class="modal-footer">
                      <input type="text" value="{{image.image.cdn_url}}"id={{image.id}}.url>
                  </div>
                </div>
              </div>
            </div>
          <div class="col-md-4" style="box-shadow: 2px 2px 2px 2px grey;">
              <h2 class="text-center"> {{ image.category }} </h2>
              <img src="{{image.image.cdn_url}}" width="100%" height="auto" class="img-responsive" data-toggle="modal" data-target="#basicExampleModal{{image.id}}">
             <br><br>
             <center><a href="{{image.image.cdn_url}}" class="btn btn-primary">View Details</a></center><br><br>
            </div>
            {% endfor %}
        </div>
      </div>
      {% endblock %}
